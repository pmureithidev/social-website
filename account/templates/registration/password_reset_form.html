{% extends 'base.html' %}
{% block title %}Reset your password{% endblock %}
{% block content %}
    <h1>Forgotten your passowrd?</h1>
    <p>Enter your e-mail address to get a new password.</p>
    <form action="" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Send E-Mail"></p>
    </form>
{% endblock %}
